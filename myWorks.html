<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Work - Ayesha Jamal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #efd6b8;
      color: #222;
      padding: 2rem;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      max-width: 900px;
      width: 100%;
      margin-bottom: 2rem;
      text-align: center;
    }
    header h1 {
      font-weight: 700;
      font-size: clamp(1.8rem, 4vw, 3rem);
      margin-bottom: 0.5rem;
      color: #200303;
    }
    header a {
      color: #2f0b04;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      display: inline-block;
      margin-top: 0.5rem;
    }
    header a:hover {
      color: #781b07;
      text-decoration: underline;
    }
    section.my-work-gallery {
      max-width: 900px;
      width: 100%;
      background: #edb878;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }
    section.my-work-gallery h2 {
      font-size: clamp(1.4rem, 3vw, 2rem);
      margin-bottom: 1.5rem;
      color: #200303;
      text-align: center;
    }
    .work-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .work-item {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      background:#E5E0DA;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .work-item:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.2);
      z-index: 10;
    }
    .work-item img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      border-radius: 12px;
      transition: filter 0.3s ease;
    }
    .work-item:hover img {
      filter: brightness(1.1);
    }
    @media (max-width: 400px) {
      body {
        padding: 1rem;
      }
      section.my-work-gallery {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Designs</h1>
    <h4> Welcome to a beginner's graphic design illustrations  </h4>
    <a href="index.html" aria-label="Back to Home">‚Üê Back to Home</a>
  </header>

  <section class="my-work-gallery" aria-label="Gallery of design projects">
    <h2>Projects for my DESN courses:</h2>
    <div class="work-grid">
      <div class="work-item">
        <img src="assets/Assignment 1.png" alt="Design project: Assignment 1" loading="lazy" />
      </div>
      <div class="work-item">
        <img src="assets/Assignment 2 - Change.png" alt="Design project: Assignment 2 - Change" loading="lazy" />
      </div>
      <div class="work-item">
        <img src="assets/Assignment 2 - Repetition .png" alt="Design project: Assignment 2 - Repetition" loading="lazy" />
      </div>
      <div class="work-item">
        <img src="assets/Assignment 3 - Asymmetry .png" alt="Design project: Assignment 3 - Asymmetry" loading="lazy" />
      </div>
      <div class="work-item">
        <img src="assets/Assignment 3 - Symmetry.png" alt="Design project: Assignment 3 - Symmetry" loading="lazy" />
      </div>
      <div class="work-item">
        <img src="assets/grid.png" alt="Design project: Grid assignment" loading="lazy" />
      </div>
    </div>
  </section>
</body>
</html>
